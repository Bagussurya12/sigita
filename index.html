<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <!-- My Css -->
    <link rel="stylesheet" href="style.css" />
    <title>Login SIGITA</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-info">
      <div class="container-fluid me-5">
        <a class="navbar-brand me-5 fw-bold" href="#">
          <img src="img/logo.png" alt="" width="50" height="40" class="text-nav me-3 rounded-circle img-thumbnail" />
          SIGITA
        </a>
      </div>
    </nav>
    <!-- end Navbar -->
    <!-- Body Login Form -->
    <section id="login">
      <div class="container mt-5">
        <div class="row mb-3 text-center">
          <h2 class="text-info">Login SIGITA</h2>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-5">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-dark">ID</label>
                <input type="email" class="form-control" id="ID" placeholder="MASUKAN ID" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-dark">Password</label>
                <input type="password" class="form-control" id="PASSWORD" placeholder="MASUKAN PASSWORD" />
              </div>

              <button type="submit" class="btn btn-info"><a href="./script/home.html" style="color: white" class="fs-6 fw-bold text-decoration-none">Login</a></button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- End Body Form -->

    <!-- footer -->
    <footer class="bg-info text-dark text-center fixed-bottom">
      Created with <i class="bi bi-balloon-heart-fill text-danger"></i> By <a href="https://www.instagram.com/bagus.sry/" class="text-dark fw-bold text-decoration-none"> Bagus Surya Indrajati</a>
    </footer>

    <!-- End Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
